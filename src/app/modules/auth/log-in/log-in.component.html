<div class="container-form">
  <h5>Авторизация</h5>

  <form class="input-forms">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Логин или Email</mat-label>
      <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
        placeholder="pat@example.com">
      <mat-error *ngIf="!emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Пароль</mat-label>
      <input type="password" matInput [formControl]="passwordFormControl" [errorStateMatcher]="matcher">
      <mat-error *ngIf="!passwordFormControl.hasError('required')">
        Please enter a valid password
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </form>
  <div class="buttons">
    <button mat-stroked-button color="primary" (click)="logIn()"
      [disabled]="!passwordFormControl.hasError('required') && emailFormControl.hasError('email') && !emailFormControl.hasError('required')">Войти</button>
    <span> или </span>
    <button mat-stroked-button routerLink="/auth/sign-up">Регистрироваться</button>
  </div>

</div>
